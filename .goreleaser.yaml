# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
project_name: fireql
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
  - main: ./cmd/fireql
    binary: fireql
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.build={{time "01/02/2006"}}
    goos:
      - linux
      - windows
      - darwin

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
    - goos: windows
      format: zip
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

# The lines beneath this are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

brews:
  - name: fireql
#    ids:
#      - nix
    description: "Query Google Firestore database using SQL syntax."
    commit_author:
      name: Prasanna Kumar Gollangi
      email: pgollangi@pm.me
    folder: Formula
    tap:
      owner: pgollangi
      name: homebrew-tap
    url_template: "http://github.com/pgollangi/FireQL/releases/download/{{ .Tag }}/{{ .ArtifactName }}"
    # Packages your package depends on.
    homepage: "https://github.com/pgollangi/FireQL"
    install: bin.install "bin/fireql"
    test: |
      system "#{bin}/fireql --version"

scoop:
  url_template: "http://github.com/pgollangi/FireQL/releases/download/{{ .Tag }}/{{ .ArtifactName }}"
  bucket:
    owner: pgollangi
    name: scoop-bucket
  commit_author:
    name: Prasanna Kumar Gollangi
    email: pgollangi@pm.me
  commit_msg_template: "Scoop update for {{ .ProjectName }} version {{ .Tag }}"
  homepage: "https://github.com/pgollangi/FireQL"
  description: "Query Google Firestore database using SQL syntax."
  license: MIT

nfpms:
  -
    id: fireql
    package_name: fireql
#    replacements:
#      amd64: x86_64
#      386: i386
#      darwin: macOS
    vendor: Prasana Kumar Gollangi
    homepage: https://github.com/pgollangi/FireQL
    maintainer: Prasanna Kumar Gollangi <pgollangi@pm.me>
    description: Query Google Firestore database using SQL syntax.
    license: MIT
    formats:
      - apk
      - deb
      - rpm
      - termux.deb
      - archlinux

dockers:
  -
    image_templates:
    - "pgollangi/fireql"
    - "pgollangi/fireql:{{ .Tag }}"
    - "pgollangi/fireql:v{{ .Major }}"
    - "pgollangi/fireql:v{{ .Major }}.{{ .Minor }}"
    - "pgollangi/fireql:latest"
